<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQs - Google Cloud Study Jam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/src/cloud-logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d111c;
            color: white;
        }
        .faq-question {
            cursor: pointer;
        }
    </style>
</head>
<body class="min-h-screen p-6">

    <header class="max-w-7xl mx-auto mb-10 text-center">
        <h1 class="text-3xl font-bold text-blue-gemini flex items-center justify-center mb-4">
            <img src="/src/cloud-logo.png" alt="" class="w-10 h-10 mr-2"> FAQs - Google Cloud Study Jam
        </h1>
        <p class="text-gray-400">Find answers to common questions about the Study Jam program.</p>
    </header>


    <main class="max-w-4xl mx-auto">
        <div id="faq-container" class="space-y-4">
            <p id="loading" class="text-gray-400 text-center py-4">Loading FAQs...</p>
        </div>
    </main>

    <div class="text-center mt-6">
        <a href="https://forms.gle/LsyqJPSHoj3sXvVJA" target="_blank" class="text-xs font-semibold uppercase tracking-wider text-green-400 hover:text-green-300 transition duration-200 inline-flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-external-link mr-1"><path d="M15 3h6v6"/><path d="M10 14L21 3"/><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/></svg>
            Ask your queries
        </a>
    </div>
  

    <script>
        const SHEET_ID = '1c09XQ3NJEm5w2QjfzbMlfEz3neAHPd3d64UvW39jBGI';
        const SHEET_NAME = 'Sheet1'; 
        const API_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

        async function fetchFAQs() {
            try {
                const response = await fetch(API_URL);
                const rawText = await response.text();

                const jsonStart = rawText.indexOf('{');
                const jsonEnd = rawText.lastIndexOf('}');
                const jsonString = rawText.substring(jsonStart, jsonEnd + 1);
                const data = JSON.parse(jsonString);

                const rows = data.table.rows.slice(1); 
                const faqs = rows.map(row => {
                    const question = row.c[0]?.v || 'No Question';
                    const answer = row.c[1]?.v || 'No Answer';
                    return { question, answer };
                });

                renderFAQs(faqs);
            } catch (err) {
                console.error(err);
                document.getElementById('loading').textContent = 'Failed to load FAQs.';
            }
        }

        function renderFAQs(faqs) {
            const container = document.getElementById('faq-container');
            container.innerHTML = ''; 

            faqs.forEach((faq, index) => {
                const faqDiv = document.createElement('div');
                faqDiv.className = 'bg-navy-card p-4 rounded-lg shadow-md';

                faqDiv.innerHTML = `
                    <button class="w-full text-left faq-question flex justify-between items-center text-gray-200 font-semibold text-lg">
                        ${faq.question}
                        <span id="icon-${index}" class="text-blue-gemini text-xl">+</span>
                    </button>
                    <div id="answer-${index}" class="hidden mt-2 text-gray-400">
                        ${faq.answer}
                    </div>
                `;

                container.appendChild(faqDiv);

                const questionBtn = faqDiv.querySelector('.faq-question');
                questionBtn.addEventListener('click', () => {
                    const answerDiv = document.getElementById(`answer-${index}`);
                    const icon = document.getElementById(`icon-${index}`);
                    if (answerDiv.classList.contains('hidden')) {
                        answerDiv.classList.remove('hidden');
                        icon.textContent = 'âˆ’';
                    } else {
                        answerDiv.classList.add('hidden');
                        icon.textContent = '+';
                    }
                });
            });
        }

        window.onload = fetchFAQs;
    </script>

</body>
</html>
