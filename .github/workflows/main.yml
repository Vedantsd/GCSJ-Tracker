name: Update Google Sheet

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:         # allows manual run from Actions tab
  push:
    paths:
      - 'app.py'
      - 'requirements.txt'
      - 'updated_entries.csv'  # triggers if you keep this file in repo

jobs:
  run-update:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Step 4: Create credentials file securely from secret
      - name: Write credentials.json from GitHub Secret
        env:
          GOOGLE_CREDS_JSON: ${{ secrets.GOOGLE_CREDS_JSON }}
        run: |
          if [ -z "$GOOGLE_CREDS_JSON" ]; then
            echo "❌ No GOOGLE_CREDS_JSON secret found!"
            exit 1
          fi
          echo "$GOOGLE_CREDS_JSON" > /tmp/credentials.json
          chmod 600 /tmp/credentials.json

      # Step 5: Run your Python script
      - name: Run app.py
        env:
          GOOGLE_CREDS_PATH: /tmp/credentials.json
        run: |
          echo "🚀 Running app.py..."
          python app.py
